{% extends "treats/base.html" %}

{% load bootstrap5 %}

{% block title %}Log In{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Log In
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
